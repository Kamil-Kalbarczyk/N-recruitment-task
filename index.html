<html lang="pl">

<head>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<body>
    <header>
        <div class="top-bar"></div>
        <div class="top-nav-wrapper">
            <div class="top-nav">
                <nav class="top-nav__left-panel">
                    <ul>
                        <li><a href="#"><img class="top-nav__left-panel__logo" src="./img/logo-sellingo.svg" alt="company logo"></a>
                        </li>
                        <li><a href="#">O nas</a></li>
                        <li><a href="#">Aktualności</a></li>
                        <li><a href="#">Koszty Dostawy</a></li>
                    </ul>
                </nav>
                <nav class="top-nav__right-panel">
                    <ul>
                        <li><a href="#"><img src="./img/user.png" alt="user-icon"></a></li>

                    </ul>
                </nav>
            </div>

                </ul>

                <button form="searcher" type="submit">Szukaj</button>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/slider1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./img/slider2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./img/slider3.jpg" alt=""></div>
            </div>
        </div>
